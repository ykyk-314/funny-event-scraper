<div class="event-details">
    <div class='title-box'>
        <span class="flag {{フラグ}}"></span>
        <h3>{{タイトル}}</h3>
    </div>
    <span class="diff-txt">{{更新項目}}</span>
    <p><strong>公演日: </strong><span>{{公演日}}</span></p>
    <p><strong>会場: </strong><span>{{会場}}</span></p>
    <p><strong>開演: </strong><span>{{開演}}</span></p>
    <p><strong>出演者: </strong>{{出演者}}</p>
    <div class="detail-box">
        <div>{{詳細}}</div>
        <p class="btn-box"><a href="{{チケット}}" class="btn">チケット</a></p>
    </div>
    {{画像}}
</div>
